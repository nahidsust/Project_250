<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <style>
    .stopwatch {
        color: rgb(16, 15, 16);
        width: 340px;
        height: 140px;
      text-align: center;
    background-color: rgb(189, 184, 184);
    border-radius: 30px;
    margin: auto;
    }
    .time { 
        text-shadow: 4px 4px 4px rgb(187, 232, 96); 
    margin-top: 30px;
      font-size: 3rem;
    }
    .buttons button {
      padding: 10px 20px;
      margin: 6px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      transition: background-color 0.2s;
    }
    .buttons button:hover {
      background-color: #ddd;
    }
    .start {
      background-color: #4caf50;
      color: white;
    }
    .stop {
      background-color: #f44336;
      color: white;
    }
    .reset {
      background-color: #2196f3;
      color: white;
    }
    h1{
        text-align: center;
       text-shadow: 4px 3px 4px rgb(219, 101, 101);
    }
    marquee{
     
        font-size: 30px;
        font-style: italic;
    }
  </style>
</head>
<body>
    <marquee>This is a simple Project.</marquee>
    <h1>Stop Watch</h1>
  <div class="stopwatch">
    <div class="time" id="time-display">00:00:00.000</div>
    <div class="buttons">
      <button class="start" id="start-button">Start</button>
      <button class="stop" id="stop-button">Stop</button>
      <button class="reset" id="reset-button">Reset</button>
    </div>
  </div>

  <script>
    const timeDisplay = document.getElementById('time-display');
    const startButton = document.getElementById('start-button');
    const stopButton = document.getElementById('stop-button');
    const resetButton = document.getElementById('reset-button');

    let startTime = null;
    let elapsedTime = 0;
    let interval = null;

    function formatTime(milliseconds) {
      const ms = milliseconds % 1000;
      const seconds = Math.floor((milliseconds / 1000) % 60);
      const minutes = Math.floor((milliseconds / (1000 * 60)) % 60);
      const hours = Math.floor((milliseconds / (1000 * 60 * 60)) % 24);

      return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}.${String(ms).padStart(3, '0')}`;
    }

    function updateDisplay() {
      const currentTime = Date.now();
      elapsedTime = currentTime - startTime;
      timeDisplay.textContent = formatTime(elapsedTime);
    }

    startButton.addEventListener('click', () => {
      if (!interval) {
        startTime = Date.now() - elapsedTime;
        interval = setInterval(updateDisplay, 10);
      }
    });

    stopButton.addEventListener('click', () => {
      clearInterval(interval);
      interval = null;
    });

    resetButton.addEventListener('click', () => {
      clearInterval(interval);
      interval = null;
      elapsedTime = 0;
      timeDisplay.textContent = '00:00:00.000';
    });
  </script>
</body>
</html>
